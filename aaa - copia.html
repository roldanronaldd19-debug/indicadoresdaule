<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicadores de Desechos - Daule</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #008080;
      color: #fff;
      padding: 1.2rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #008080;
      margin-bottom: 1rem;
    }
    .filtros {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #008080;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #006666;
    }
    canvas {
      margin-top: 2rem;
      width: 100%;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Indicadores de Caracterización de Desechos - Daule</h1>
  </header>

  <main>
    <h2>Visualización de datos</h2>
    <div class="filtros">
      <select id="lugarSelect">
        <option value="">Todos los lugares</option>
      </select>
      <select id="grupoSelect">
        <option value="">Todos los grupos</option>
      </select>
      <select id="tipoGrafico">
        <option value="bar">Barras</option>
        <option value="pie">Pastel</option>
        <option value="doughnut">Dona</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Área polar</option>
      </select>
      <button onclick="cargarDatos()">Actualizar</button>
    </div>
    <canvas id="grafico"></canvas>
  </main>

  <script>
    // --- Configuración Supabase ---
    const SUPABASE_URL = "https://dutapywxsiuxboqsjqvf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1dGFweXd4c2l1eGJvcXNqcXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MTk1MTUsImV4cCI6MjA2OTI5NTUxNX0.SBIDeV_WAWlyLs-ROD1ibXtqqY5bbbh0gouY8gRB9Y4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ctx = document.getElementById("grafico");
    let chart;

    async function inicializarFiltros() {
      const { data } = await supabase.from("caracterizacion_desechos_daule").select("lugar, grupo");
      if (data) {
        const lugares = [...new Set(data.map(d => d.lugar))];
        const grupos = [...new Set(data.map(d => d.grupo))];

        const lugarSelect = document.getElementById("lugarSelect");
        const grupoSelect = document.getElementById("grupoSelect");

        lugares.forEach(l => {
          const opt = document.createElement("option");
          opt.value = l;
          opt.textContent = l;
          lugarSelect.appendChild(opt);
        });
        grupos.forEach(g => {
          const opt = document.createElement("option");
          opt.value = g;
          opt.textContent = g;
          grupoSelect.appendChild(opt);
        });
      }
    }

    async function cargarDatos() {
      const lugar = document.getElementById("lugarSelect").value;
      const grupo = document.getElementById("grupoSelect").value;
      const tipoGrafico = document.getElementById("tipoGrafico").value;

      let query = supabase.from("caracterizacion_desechos_daule").select("*");
      if (lugar) query = query.eq("lugar", lugar);
      if (grupo) query = query.eq("grupo", grupo);

      const { data, error } = await query;
      if (error) {
        alert("Error al cargar datos");
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        alert("No hay datos disponibles para el filtro seleccionado.");
        return;
      }

      const categorias = Object.keys(data[0]).filter(k => k.endsWith("_kg"));
      const totales = categorias.map(cat => 
        data.reduce((sum, row) => sum + parseFloat(row[cat] || 0), 0)
      );

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: tipoGrafico,
        data: {
          labels: categorias.map(c => c.replace(/_/g, " ").replace("kg", "").trim()),
          datasets: [{
            label: "Cantidad (kg)",
            data: totales,
            backgroundColor: [
              "rgba(0, 128, 128, 0.6)",
              "rgba(255, 165, 0, 0.6)",
              "rgba(75, 192, 192, 0.6)",
              "rgba(153, 102, 255, 0.6)",
              "rgba(255, 99, 132, 0.6)",
              "rgba(54, 162, 235, 0.6)"
            ],
            borderColor: "rgba(0, 0, 0, 0.1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
            title: {
              display: true,
              text: `Distribución de desechos (${lugar || "Todos los lugares"} - ${grupo || "Todos los grupos"})`
            }
          }
        }
      });
    }

    inicializarFiltros();
    cargarDatos();
  </script>
</body>
</html>
